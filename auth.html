<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socially - Bejelentkezés/Regisztráció</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="shortcut icon" href="sllogo.ico" type="image/x-icon">
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<body onload="Scan_login()">
    <header>
        <h1>Bejelentkezés / Regisztráció</h1>
    </header>
    <main>
        <section id="authForm">
            <form id="loginForm">
                <h2>Bejelentkezés</h2>
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username_log" name="username" required>
                <label for="regEmail">Email:</label>
                <input type="email" id="email_log" name="regEmail" required>
                <label for="password">Jelszó:</label>
                <input type="password" id="password_log" name="password" required>
                <button type="submit" onclick="login()">Bejelentkezés</button>
            </form>
            <form id="registerForm">
                <h2>Regisztráció</h2>
                <label for="regUsername">Felhasználónév:</label>
                <input type="text" id="username" name="regUsername" required>
                <label for="regEmail">Email:</label>
                <input type="email" id="email" name="regEmail" required>
                <label for="regPassword">Jelszó:</label>
                <input type="password" id="password" name="regPassword" required>
                <button type="submit" onclick="register()">Regisztráció</button>
            </form>
        </section>
    </main>
</body>
<script src="auth_script.js"></script>
<script src="sync-login.js"></script>
<script src="auth.js"></script>
</html>
